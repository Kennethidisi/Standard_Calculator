<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="welcome_page">
        <h1>Standard Calculator</h1>
        <img src="calculator.png" alt="" width="250">
        <p>Designed by Kenneth <br> +234 903 7918 492</p>
    </div>


    <div class="container">
        <div class="display">
            <input type="text" placeholder="0" id="input_display" disabled>
        </div>

        <div class="buttons">
            <input type="button" value="AC" id="clear">
            <input type="button" value="DEL" id="delete">
            <input type="button" value="/" class="input_btn" id="divide">
            <input type="button" value="*" class="input_btn" id="times">

            <input type="button" value="7" class="input_btn">
            <input type="button" value="8" class="input_btn">
            <input type="button" value="9" class="input_btn">
            <input type="button" value="+" class="input_btn" id="plus">

            <input type="button" value="4" class="input_btn">
            <input type="button" value="5" class="input_btn">
            <input type="button" value="6" class="input_btn">
            <input type="button" value="-" class="input_btn" id="minus">

            <input type="button" value="1" class="input_btn">
            <input type="button" value="2" class="input_btn">
            <input type="button" value="3" class="input_btn">
            <input type="button" value="=" id="equal_to">

            <input type="button" value="0" class="input_btn" id="zero">
            <input type="button" value="." class="input_btn">


        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
